[gcode_macro PARK_NOZZLE]
description = Park the nozzle
gcode:
	SAVE_GCODE_STATE NAME=PARKNOZZLE
	#CONDITIONAL_HOME
	G90
	G0 X15 Y15 F30000
	RESTORE_GCODE_STATE NAME=PARKNOZZLE

