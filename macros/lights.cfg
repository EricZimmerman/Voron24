[led_effect busy]
autostart:              false
frame_rate:             24
leds:
    neopixel:chamber
layers:
    breathing  3 1 top (1,0,0)

[led_effect cleaning]
autostart:              false
frame_rate:             24
leds:
    neopixel:chamber
layers:
    breathing  3 1 top (0.0, 0.02, 0.5)

[led_effect calibrating_z]
autostart:              false
frame_rate:             24
leds:
    neopixel:chamber
layers:
        breathing  3 1 top (0.0, 0.0, 0.35)

[led_effect heating]
leds:
    neopixel:chamber
autostart:                          false
frame_rate:                         24
layers:
    comet  0.3  0 add (1, 0.18, 0)

[led_effect cooling]
leds:
    neopixel:chamber
autostart:                          false
frame_rate:                         24
layers:
    comet  0.3  0 add (0, 0, 1)

[led_effect homing]
autostart:              false
frame_rate:             24
leds:
    neopixel:chamber
layers:
        breathing  3 1 top (0.0, 0.6, 0.2)

[led_effect leveling]
autostart:              false
frame_rate:             24
leds:
    neopixel:chamber
layers:
        breathing  3 1 top (0.5, 0.1, 0.4)

[led_effect meshing]
autostart:              false
frame_rate:             24
leds:
    neopixel:chamber
layers:
        breathing  3 1 top (0.2, 1.0, 0.0)

[led_effect printing]
autostart:              false
frame_rate:             24
leds:
    neopixel:chamber
layers:
    gradient  0.3  1 add (0.3, 0.0, 0.0),(0.3, 0.3, 0.0),(0.3, 0.1, 0.0)

[led_effect standby]
autostart:              false
frame_rate:             24
leds:
    neopixel:chamber
layers:
        breathing  3 1 top (0.01, 0.01, 0.01)

[led_effect part_ready]
autostart:              false
frame_rate:             24
leds:
    neopixel:chamber
layers:
        breathing  3 1 top (0.0, 1.0, 0.0)

